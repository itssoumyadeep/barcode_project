<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Scan for More</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            background: #181818;
            color: #eee;
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            background: #232323;
            border-radius: 12px;
            padding: 1em 0.5em;
            box-shadow: 0 0 8px #0006;
        }

        h1 {
            color: #fff;
            text-align: center;
            font-size: 1.2em;
            margin: 0.5em 0;
        }

        #reader {
            margin: 1em auto;
            width: 100% !important;
            max-width: 100%;
            min-height: 180px;
            border-radius: 8px;
            overflow: hidden;
        }

        .summary {
            background: #222;
            color: #bada55;
            padding: 1em;
            border-radius: 8px;
            margin-top: 1em;
            word-break: break-word;
            font-size: 1em;
        }

        button {
            background: #444;
            color: #fff;
            border: none;
            padding: 1em 2em;
            border-radius: 6px;
            font-size: 1em;
            margin-top: 1em;
            width: 100%;
            max-width: 320px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 500px) {
            .container {
                padding: 0.5em 0.2em;
            }

            h1 {
                font-size: 1em;
            }

            .summary {
                font-size: 0.95em;
            }

            button {
                font-size: 0.95em;
                padding: 0.8em 1em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Barcode Scanner</h1>
        <div id="reader"></div>
        <form method="POST" enctype="multipart/form-data" id="barcodeForm">
            {% csrf_token %}
            <input type="hidden" name="barcode" id="barcodeInput" />
            <input type="file" name="barcode_image" id="barcodeImageInput" style="display:none;" accept="image/*" />
            <button type="button" onclick="captureImage()" id="captureBtn">Scan / Capture</button>
        </form>
        {% if summary %}
        <div class="summary">
            <strong>Summary:</strong>
            <p>{{ summary }}</p>
        </div>
        {% endif %}
    </div>
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById("barcodeInput").value = decodedText;
            document.getElementById("barcodeForm").submit();
        }

        function captureImage() {
            const video = document.querySelector("#reader video");
            if (!video) {
                alert("Camera not ready!");
                return;
            }
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(function (blob) {
                const fileInput = document.getElementById("barcodeImageInput");
                const file = new File([blob], "barcode.jpg", { type: "image/jpeg" });
                const dt = new DataTransfer();
                dt.items.add(file);
                fileInput.files = dt.files;
                document.getElementById("barcodeForm").submit();
            }, "image/jpeg");
        }

        let html5QrcodeScanner = new Html5QrcodeScanner("reader", {
            fps: 10,
            qrbox: 200,
            aspectRatio: 1.2,
            rememberLastUsedCamera: true,
            showTorchButtonIfSupported: true,
        });
        html5QrcodeScanner.render(onScanSuccess);
    </script>
</body>

</html>
